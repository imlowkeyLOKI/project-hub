<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Lookup - Liquid Glass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="dark">
    <div class="blob blob-tl"></div>
    <div class="mouse-orb" id="mouseOrb"></div>

    <div class="top-bar">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
        <svg class="moon-icon" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"></circle>
          <path
            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
          />
        </svg>
      </button>
    </div>

    <div class="viewport-wrapper">
      <div class="container">
        <div class="title-container">
          <h1 class="site-title">GitHub Lookup</h1>
        </div>
        
        <div class="search-box">
          <input
            type="text"
            id="usernameInput"
            placeholder="Find a developer..."
            value="gaearon"
            spellcheck="false"
          />
          <button id="searchBtn">Search</button>
        </div>

        <div
          id="loading"
          class="card hidden reveal-node"
          style="text-align:center;"
        >
          <p style="font-weight: 700; letter-spacing: 0.1em;">CONNECTING...</p>
        </div>

        <div
          id="errorCard"
          class="card hidden reveal-node"
          style="text-align:center;"
        >
          <p
            style="color:var(--danger); font-weight:800; letter-spacing: 0.05em;"
          >
            DEVELOPER NOT FOUND
          </p>
        </div>

        <div id="profileCard" class="card hidden reveal-node">
          <div class="profile-header">
            <img src="" alt="" class="avatar" id="avatar" />
            <div>
              <h2 class="name" id="name"></h2>
              <div class="login" id="login"></div>
              <div class="date" id="joinedDate"></div>
            </div>
          </div>
          <p class="bio" id="bio"></p>
          <div class="stats">
            <div class="stat">
              <div class="stat-label">Repos</div>
              <div class="stat-value" id="repos"></div>
            </div>
            <div class="stat">
              <div class="stat-label">Followers</div>
              <div class="stat-value" id="followers"></div>
            </div>
            <div class="stat">
              <div class="stat-label">Following</div>
              <div class="stat-value" id="following"></div>
            </div>
          </div>
          <div class="meta-info">
            <div class="meta-item" id="locationItem">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                <circle cx="12" cy="10" r="3" />
              </svg>
              <span id="location"></span>
            </div>
            <div class="meta-item" id="blogItem">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <path
                  d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
                />
              </svg>
              ><a href="#" target="_blank" id="blog"></a>
            </div>
            <div class="meta-item" id="twitterItem">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <path
                  d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                />
              </svg>
              ><a href="#" target="_blank" id="twitter"></a>
            </div>
          </div>
        </div>

        <div id="repoSection" class="hidden">
          <div class="repo-section-title reveal-node" id="repoHeader">
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </svg>
            Top Projects
          </div>
          <div class="repo-grid" id="repoGrid"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
