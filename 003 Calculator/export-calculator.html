<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #333;
        color: whitesmoke;
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
      }

      .calculator {
        width: 320px;
        background: radial-gradient(circle at top, #1c1c1c, #111 70%);
        border-radius: 32px;
        padding: 18px 16px 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      }

      .previous {
        min-height: 22px;
        color: #9b9b9b;
        font-size: 0.95rem;
        text-align: right;
        padding: 4px 10px 0;
        width: fit-content;
        margin-left: auto;
        letter-spacing: 0.02em;
        cursor: pointer;
      }

      .display {
        width: 100%;
        border: none;
        background: transparent;
        color: whitesmoke;
        font-size: 3.5rem;
        font-weight: 300;
        text-align: right;
        padding: 6px 10px 12px;
        outline: none;
      }

      .display:focus {
        outline: none;
        box-shadow: none;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        padding: 6px 4px 0;
      }

      .btn {
        height: 64px;
        border: none;
        border-radius: 50%;
        font-size: 1.6rem;
        color: whitesmoke;
        background: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.25);
        transition: filter 120ms ease, transform 120ms ease;
      }

      .btn:active {
        transform: scale(0.98);
        filter: brightness(1.1);
      }

      .btn.number {
        background: #333;
      }

      .btn.utility {
        background: #a5a5a5;
        color: #333;
      }

      .btn.operator,
      .btn.equal {
        background: #f1a33c;
        color: whitesmoke;
      }
      
    </style>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="previous" id="previous"></div>
        <input type="text" class="display" id="display" readonly />
        <div class="buttons">
          <button class="btn utility backspace" id="backspace">âŒ«</button>
          <button class="btn utility clear" id="clear">C</button>
          <button class="btn utility perc" data-value="%">%</button>
          <button class="btn operator" data-value="/">/</button>

          <button class="btn number" data-value="1">1</button>
          <button class="btn number" data-value="2">2</button>
          <button class="btn number" data-value="3">3</button>
          <button class="btn operator" data-value="*">X</button>

          <button class="btn number" data-value="4">4</button>
          <button class="btn number" data-value="5">5</button>
          <button class="btn number" data-value="6">6</button>
          <button class="btn operator" data-value="-">-</button>

          <button class="btn number" data-value="7">7</button>
          <button class="btn number" data-value="8">8</button>
          <button class="btn number" data-value="9">9</button>
          <button class="btn operator" data-value="+">+</button>

          <button class="btn utility" data-value="+/-">+/-</button>
          <button class="btn number zero" data-value="0">0</button>
          <button class="btn number" data-value=".">.</button>
          <button class="btn equal" id="equals" data-value="=">=</button>
        </div>
      </div>
    </main>

    <script>
      let current = "0";
      let tokens = [];
      let justEvaluated = false;
      let lastResult = "";

      const display = document.querySelector("#display");
      const previousEl = document.querySelector("#previous");
      const buttons = document.querySelector(".buttons");

      function getExpressionString() {
        const parts = [...tokens, current !== "0" ? current : ""].filter(Boolean);
        let expr = "";
        for (const part of parts) {
          if (["+", "-", "*", "/"].includes(part)) {
            const symbol = part === "*" ? "x" : part;
            expr += "\u2009" + symbol + "\u2009";
          } else {
            expr += part;
          }
        }
        return expr === "" ? "0" : expr;
      }

      function updateDisplay() {
        display.value = getExpressionString();
      }

      function updateExpression() {
        previousEl.textContent = lastResult;
      }

      previousEl.addEventListener("click", () => {
        if (!lastResult) return;
        current = lastResult;
        tokens = [];
        justEvaluated = false;
        updateDisplay();
        updateExpression();
      });

      updateDisplay();
      updateExpression();

      /* ---------- PEMDAS EVALUATION ---------- */
      function evalTokens(toks) {
        let stack = [];

        // pass 1: * and /
        for (let i = 0; i < toks.length; i++) {
          const t = toks[i];

          if (t === "*" || t === "/") {
            const left = Number(stack.pop());
            const right = Number(toks[++i]);
            stack.push(t === "*" ? left * right : left / right);
          } else {
            stack.push(t);
          }
        }

        // pass 2: + and -
        let result = Number(stack[0]);
        for (let i = 1; i < stack.length; i += 2) {
          const op = stack[i];
          const num = Number(stack[i + 1]);
          result = op === "+" ? result + num : result - num;
        }

        return String(result);
      }

      function handleEquals() {
        if (tokens.length === 0) return;

        tokens.push(current);
        current = evalTokens(tokens);
        tokens = [];
        justEvaluated = true;
        lastResult = current;

        updateDisplay();
        updateExpression();
      }

      function handleOperator(op) {
        if (justEvaluated) {
          justEvaluated = false;
        }
        tokens.push(current);
        tokens.push(op);
        current = "0";

        updateDisplay();
        updateExpression();
      }

      /* ---------- CLICK HANDLER ---------- */
      buttons.addEventListener("click", (event) => {
        const btn = event.target.closest("button");
        if (!btn) return;

        // CLEAR
        if (btn.id === "clear") {
          current = "0";
          tokens = [];
          justEvaluated = false;
          lastResult = "";
          updateDisplay();
          updateExpression();
          return;
        }

        // BACKSPACE
        if (btn.id === "backspace") {
          current = current.length <= 1 ? "0" : current.slice(0, -1);
          justEvaluated = false;
          updateDisplay();
          updateExpression();
          return;
        }

        const value = btn.dataset.value;
        if (!value) return;

        // EQUALS
        if (value === "=") {
          handleEquals();
          return;
        }

        // OPERATORS
        if (["+", "-", "*", "/"].includes(value)) {
          handleOperator(value);
          return;
        }

        // DECIMAL
        if (value === ".") {
          if (justEvaluated) {
            current = "0";
            tokens = [];
            justEvaluated = false;
          }
          if (!current.includes(".")) {
            current += ".";
            updateDisplay();
            updateExpression();
          }
          return;
        }

        // SIGN
        if (value === "+/-") {
          justEvaluated = false;
          current = current.startsWith("-") ? current.slice(1) : "-" + current;
          updateDisplay();
          updateExpression();
          return;
        }

        // PERCENT
        if (value === "%") {
          justEvaluated = false;
          current = String(Number(current) / 100);
          updateDisplay();
          updateExpression();
          return;
        }

        // NUMBERS
        if (justEvaluated) {
          current = value;
          tokens = [];
          justEvaluated = false;
        } else {
          current = current === "0" ? value : current + value;
        }
        updateDisplay();
        updateExpression();
      });
    </script>
  </body>
</html>
