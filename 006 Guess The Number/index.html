<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="game">
      <h1>Guess The Number</h1>
      <p class="subtitle">I picked a number from 1 to 100.</p>

      <form id="guess-form" class="guess-form" novalidate>
        <label for="guess-input">Enter your guess</label>
        <div class="controls">
          <input
            id="guess-input"
            name="guess"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="3"
            autocomplete="off"
            placeholder="1-100"
            required
          />
          <button type="submit">Guess</button>
        </div>
        <p id="input-error" class="input-error" aria-live="polite"></p>
      </form>

      <section class="status">
        <p id="feedback" class="feedback feedback-neutral">Make your first guess.</p>

        <div class="meter-row">
          <span>Guesses left</span>
          <strong><span id="remaining-guesses">10</span>/10</strong>
        </div>
        <div class="meter-track" aria-hidden="true">
          <div id="guesses-meter-fill" class="meter-fill"></div>
        </div>

        <div class="range-row">
          <strong id="range-low">1</strong>
          <span>Possible range</span>
          <strong id="range-high">100</strong>
        </div>
        <div class="range-track" aria-hidden="true">
          <div id="range-window" class="range-window"></div>
        </div>
      </section>

      <section class="history">
        <h2>Previous guesses</h2>
        <ul id="guess-history"></ul>
      </section>

      <button id="restart-btn" type="button" class="restart">Restart</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
